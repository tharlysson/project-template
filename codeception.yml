namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true

settings:
    SuiteSetup:
        # Insira aqui o c√≥digo que deseja executar antes de todos os testes
        bootstrap: 'tests/Support/_bootstrap.php'